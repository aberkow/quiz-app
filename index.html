<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <meta charset="UTF-8">
    <title>Fragile X Quiz</title>
</head>
<body>
<!--intro screen - title, start button, logo?   -->
   <header class="header">
     <!--correct/incorrect text-->
     <div class="result">
          <h3 class="result__type"></h3>
          <p class="result__text">

          </p>
      </div>
   </header>
    <section class="intro">
        <h1 class="intro__title">Take the Fragile X Quiz</h1>
        <button class="intro__start">Start!</button>
        <img src="images/fx-logo-1.png" alt="fragile x" class="logo">
    </section>
    
<!--question section    -->
    <section class="quiz">


              
<!-- display the question number x/10 and question text       -->
       <div class="quiz__question">
            <p class="quiz__question-text"></p>
        </div>

<!-- ol of li's for answers. selected = blue  -->
        <div class="quiz__answers">
            
        </div>
        <div class="confirm">
            <button class="confirm__button">Check your answer</button>
        </div>
    </section>
    
<!--final screen tally score, more information    -->
    <section class="final">
        <div class="final__tally">
            <h3 class="final__tally-text"></h3>
        </div>
        <div class="final__fxorg">
            <h3 class="final__fxorg-text">To find out more, visit the National Fragile X Foundation.</h3>
            <img src="images/nfxf.png" alt="national fragile x foundation" class="logo2">
        </div>
        <div class="final__btns">
          <button class="final__btns-restart">Try again?</button>
          <button class="final__btns-learn"><a href="https://fragilex.org" target="_blank" class="final__btns-link" class="final__btns-link">Learn More</a></button>
          <button class="final__btns-donate"><a href="https://fragilex.org/support-the-nfxf/donate/" target="_blank" class="final__btns-link">Donate</a></button>
        </div>
        
    </section>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
